<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <form id="myform">
      <div class="name-label">
        <label for="name">GitHub Username</label>
      </div>
      <div class="input-name">
        <input type="text" id="name" placeholder="Enter Your GitHub Username">
      </div>
      <div>
        <button type="submit" id="btn">Submit</button>
      </div>
    </form>
  </div>

  <div class="card-container">
    <div class="card">
      <div class="image">
        <img class="user-image" src="" alt="User's Avatar">
      </div>
      <div class="card-body">
        <h2>Followers : <span class="followers"></span></h2>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
